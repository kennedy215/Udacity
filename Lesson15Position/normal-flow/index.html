<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Normal Flow</title>
  <style>

*{
  box-sizing: border-box;
}
div{
  background-color: #ecc81a;
}
span{
  background-color: #02ccba;
}
div{
  height:50px;
  margin-bottom: 8px;

}
.block1{
  width: 50px;
}
.block2{
  width: 100px;
}
.block3{
  width: 150px;
}
.block4{
  width: 125px;
}
span, div{
  border:4px solid purple;

}
  /* nothing but colors, widths and margins */ </style>
</head>
<body>
  <div class="block1">block</div>
  <div class="block2">block</div>
  <div class="block3">block</div>
  <span class="span1">span</span>
  <span class="span2">span</span>
  <span class="span3">span</span>
  <div class="block4">block</div>
</body>
</html>
